<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>neo4covid - mongo</title>
    <meta name="description" content="DDM project at USI, Lugano" />

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/neo4covid_logo.png" type="image/png" />
    <script type="text/javascript" src="auth.js"></script>
    <script type="text/javascript" src="mongo.js"></script>
  </head>

  <body>
    <header>
      <a href="/">
        <div>
          <img src="img/logo.svg" height="50em" />
        </div>
      </a>

      <form onsubmit="submitQuery(event)">
        <select name="collection">
          <option value="tests">Tests</option>
          <option value="vaccines">Vaccines</option>
        </select>
        <input type="text" name="query" placeholder="Query" />
        <button type="submit">Submit</button>
        <img src="img/spinner.gif" id="spinner" class="hidden" />
      </form>
      <br><a href="/mongoInsert">Insert data</a>
    </header>
    <main><div id="result"></main>
  </body>
</html>
